<!DOCTYPE html>
<html>
<head>
    <title>Bike Race Prank</title>
    <style>
        body { background: #333; overflow: hidden; }
        .bike {
            position: absolute;
            width: 100px;
            animation: race 3s infinite linear;
        }
        @keyframes race {
            0% { left: -100px; }
            100% { left: 100%; }
        }
    </style>
</head>
<body>
    <img src="https://cdn-icons-png.flaticon.com/512/1042/1042333.png" class="bike" style="top: 50px;">
    <img src="https://cdn-icons-png.flaticon.com/512/1042/1042333.png" class="bike" style="top: 150px; animation-delay: 0.5s">
    <h1 style="color: white; text-align: center;">🏁 BIKE RACE PRANK! 🏁</h1>
</body>
</html>
